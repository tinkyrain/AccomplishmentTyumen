<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="img/logo.png" rel="shortcut icon">

    <title>Благоустройство Тюмень</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css"/>
    <!--JS-->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body>
    <section class="review-section">
        <div class="nav">
            <img src="img/logo-black.png" alt="logo">
            <a href="index.html">На главную</a>
        </div>
        <div class="form-div">
            <h1>Оставьте отзыв</h1>
            <form>
                <input type="text" id="firstNamereview" required placeholder="Имя">
                <input type="text" id="secondNamereview" required  placeholder="Фамилия">
                <input type="text" id="text-review" maxlength="90" required placeholder="Отзыв">
                <button>Оставить отзыв</button>
            </form>
        </div>
    </section>
</body>
</html>
